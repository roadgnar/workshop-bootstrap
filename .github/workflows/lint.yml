name: Lint Scripts

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  shellcheck:
    name: üîç ShellCheck (Bash)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning
        env:
          # SC1091: Can't follow non-constant source
          # SC2034: Variable appears unused (false positives with sourced files)
          # SC2155: Declare and assign separately (style preference)
          SHELLCHECK_OPTS: -e SC1091 -e SC2034 -e SC2155

  psscriptanalyzer:
    name: üîç PSScriptAnalyzer (PowerShell)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          
          $errors = @()
          $warnings = @()
          $psFiles = Get-ChildItem -Path . -Filter "*.ps1" -Recurse
          
          foreach ($file in $psFiles) {
            Write-Host "Analyzing: $($file.FullName)"
            $analysis = Invoke-ScriptAnalyzer -Path $file.FullName -Severity Warning,Error
            if ($analysis) {
              foreach ($item in $analysis) {
                if ($item.Severity -eq 'Error') {
                  $errors += $item
                } else {
                  $warnings += $item
                }
              }
            }
          }
          
          if ($warnings.Count -gt 0) {
            Write-Host "`n‚ö†Ô∏è Found $($warnings.Count) warnings (non-blocking):`n"
            $warnings | Format-Table -Property ScriptName, Line, Severity, RuleName, Message -AutoSize
          }
          
          if ($errors.Count -gt 0) {
            Write-Host "`n‚ùå Found $($errors.Count) errors:`n"
            $errors | Format-Table -Property ScriptName, Line, Severity, RuleName, Message -AutoSize
            exit 1
          } else {
            Write-Host "`n‚úÖ No blocking errors found!"
          }

  dockerfile:
    name: üê≥ Dockerfile Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

